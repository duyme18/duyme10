<app-header></app-header>
<div class="container">
    <form [formGroup]="this.homeService.dataForm" *ngIf="this.homeService.dataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" id="address">
        </div>
        <div class="form-group">
            <label>Create</label>
            <input type="date" class="form-control" formControlName="createDate" id="createDate">
        </div>
        <div class="form-group">
            <label>File Upload </label>
            <input type="file" accept="image/*" (change)="onSelectFile($event)" multiple>
            <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
            <a class="btn btn-outline-success" routerLink="/homes"><i class="fa fa-plus-square"></i> Liste</a>
        </div>
    </form>
</div>
<app-footer></app-footer>
